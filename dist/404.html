<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="relative w-full h-full bg-white">

    <div class="h-full w-full p-5 pt-0 flex flex-col items-center justify-center">
        <p class="font-montserrat font-normal text-3xl text-center mt-4 mb-2 text">uh oh 404 Not found</p>
        <img class="sm:w-[500px] w-full gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExM240NTQ5ZHRiaWFlc3N2OTIxMG91Zmk4bW02d29jMXl1aHFydXMzNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yXVO8p2xdVUpVlPs5z/giphy.webp" alt="Not found">

        <a href="./adidas.html" class="flex items-center justify-center w-36 h-12 rounded-full bg-black gap-x-4 mt-5">
            <p class="text-white font-montserrat text-lg">Go Back</p>
            <img class="w-6" src="../nike-assets/icons/return.svg" alt="" srcset="">
        </a>
    </div>
    <script>
        
        const array = ['Here you are once Again @.@','Fine!','404 Not found : Enjoy Dragon Dance then :)']
        const gifphy = ['https://cdn.discordapp.com/attachments/893029035561594910/1254737777518448730/jonah-hill-annoyed-min.gif?ex=66827e1e&is=66812c9e&hm=643c23cf0d07018f07cce6a6d50fd1da86889ed55508b736e17c62ce76f96601&','https://cdn.discordapp.com/attachments/893029035561594910/1254737777145286656/rickroll-roll-min.gif?ex=66827e1d&is=66812c9d&hm=8bc8c1e31e1fb2d6449fff4dc05132c6473de89d648c1b6f2b259de5b0897785&','https://cdn.discordapp.com/attachments/893029035561594910/1254739781183864842/toothless-toothless-dragon-min.gif?ex=66827ffb&is=66812e7b&hm=b9da72f1f5e98f293ea5e689a95c404aaa300cc53e0b52f3e1b7e0aaa66fada8&']

        const text = document.getElementsByClassName("text")
        const gif = document.getElementsByClassName("gif")

        const permText = 'uh oh 404 Not found'
        const permLink = 'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExM240NTQ5ZHRiaWFlc3N2OTIxMG91Zmk4bW02d29jMXl1aHFydXMzNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yXVO8p2xdVUpVlPs5z/giphy.webp'

        const getLocalStorage = () =>{
            console.log(sessionStorage.getItem('counter'))
            if(sessionStorage.getItem('counter') == 1){

                text[0].textContent = array[0] || permText
                gif[0].src = gifphy[0] || permLink
                console.log("Executed 1")
                console.log(gif[0].src,text[0].textContent)
                
            }else if (sessionStorage.getItem('counter') == 2) {
                text[0].textContent = array[1] || permText
                gif[0].src = gifphy[1] || permLink
                console.log("Executed 2")
                console.log(gif[0].src,text[0].textContent)
            }else if(sessionStorage.getItem('counter') >= 2){
                text[0].textContent = array[2] || permText
                gif[0].src = gifphy[2] || permLink

            }

            let count = sessionStorage.getItem('counter')
            count++;
            sessionStorage.setItem("counter",count)

            
        }

        getLocalStorage()
    </script>
</body>
</html>
